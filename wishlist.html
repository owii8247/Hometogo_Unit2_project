<script>
    //Step 1: Extracting/Obtaining the array of data objects (that was added to WishList) from localStorage, stored with the key wishlistObj
    var wishLists = JSON.parse(localStorage.getItem("wishlistObj")) || [];

    window.addEventListener("load", function () {
        displayWishList(wishLists)
    })

    //Function to display Wishlists:
    function displayWishList(wishLists) {

        wishLists.map(function (e,i) {

            console.log("Jai");
            var box = document.createElement('div');

            box.id = "outer";
            var box1 = document.createElement('div');
            box1.id = "inner1";
            var image = document.createElement('img');
            image.src = e.image;
            image.id = 'image'
            box1.append(image);

            var box2 = document.createElement('div');
            box2.id = "inner2";

            var box3 = document.createElement('div');
            box3.id = 'inner2_top';

            var top_left = document.createElement('div');
            top_left.id = 'top_left';
            var str = document.createElement('p');
            str.innerText = "$" + e.price + " for 2 nights";
            top_left.append(str);

            box3.append(top_left);

            var box4 = document.createElement('div');
            box4.id = 'inner2_middle';

            var para1 = document.createElement('p');
            para1.innerText = e.line1;
            para1.id = 'line1';

            var para2 = document.createElement('p');
            para2.innerText = e.line2;
            para2.id = 'line2';

            var para3 = document.createElement('p');
            para3.innerText = e.line3;
            para3.id = 'line3';

            var para4 = document.createElement('p');
            para4.innerText = e.address;
            para4.id = 'address';
            var para5 = document.createElement('p');
            para5.id = 'rating';
            para5.innerText = e.rating + e.ratingNo;
            var para6 = document.createElement('p');
            para6.id = 'cancel';
            para6.innerText = e.cancel;

            box4.append(para1, para2, para3, para4, para5, para6);

            // Extraneous
            var box5 = document.createElement('div');
            box5.id = 'inner2_bottom';

            var btn1 = document.createElement('button');
            btn1.innerText = 'Details';
            btn1.id = 'bottom_btn1';

            var btn2 = document.createElement('button');
            btn2.innerText = 'Remove';
            btn2.id = 'bottom_btn2';
            btn2.addEventListener("click", function(){
                removefunction(e,i)
            })

            box5.append(btn1, btn2);
            //End

            box2.append(box3, box4, box5);

            box.append(box1, box2);
            document.querySelector('#left').append(box);

        })
    }

    function removefunction(e,i){
        wishLists.splice(i,1);
        localStorage.setItem("wishlistObj",JSON.stringify(wishLists));
        window.location.reload()
    }


    function homePage2() {
        window.open("index.html", "_self");
    }
    function homePage(){
       window.open("index.html","_self");
    }
    function searchPage(){
       window.open("searchPage.html","_self");
    }

    function appstore() {
        window.open("https://apps.apple.com/app/id1104996296?mt=8", "_self");
    }

    function playstore() {
        window.open("https://play.google.com/store/apps/details?id=com.hometogo&referrer=adjust_reftag%3DcoKRyerthl2QX%26utm_source%3DHomeToGo%2BSite%26utm_campaign%3DFooter%2BFrontdoor", "_self");
    }

</script>
